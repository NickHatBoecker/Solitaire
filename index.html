<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Solitaire</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="flex">
        <div class="card-deck">
            <div class="card card__back"><div class="card__content noselect"></div></div>
            <div class="card card__back"><div class="card__content noselect"></div></div>
            <div class="card card__back" id="new-card">
                <div class="card__content noselect"></div>
            </div>
        </div>

        <div class="target-zone">
            <div class="slot" data-color="♣"><div class="card-dummy">♣</div></div>
            <div class="slot" data-color="♥"><div class="card-dummy">♥</div></div>
            <div class="slot" data-color="♠"><div class="card-dummy">♠</div></div>
            <div class="slot" data-color="♦"><div class="card-dummy">♦</div></div>
        </div>
    </div>

    <div class="playing-field">
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
        <div class="slot"><div class="card-dummy"></div></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
